<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tessy's Skincare</title>
</head>

<body class="bg-rose-200">
    <header>
        <h1
            class="flex justify-center my-8 text-4xl font-semibold text-pink-600 decoration-wavy leading-relaxed font-serif">
            Tessy's Skincare
            <h1 />
            <p
                class="flex justify-center my-8 text-2xl font-semibold text-pink-600 decoration-wavy leading-relaxed font-serif">
                Appointment Form</p>
    </header>
    <form action="">
        <div>
            <label for="">First Name</label>
            <input type="text">
        </div>
        <div>
            <label for="">Last Name</label>
            <input type="text">
        </div>
        <div>
            <label for="">E-mail</label>
            <input type="email" name="" id="">
        </div>
        <div>
            <label for="">Phone Number</label>
            <input type="text">
        </div>
        <div>
        <label for="">Choose Appointment Date</label>
        <input type="datetime-local" name="" id="">
        </div>
        <button>Submit</button>
    </form>
</body>

</html>
