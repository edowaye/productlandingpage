<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tessy's Skincare</title>
</head>

<body class="bg-lime-900 mx-auto p-8">
    <div>
        <h1
            class="flex justify-center my-8 text-4xl font-semibold text-amber-300 decoration-wavy leading-relaxed font-serif">
            Tessy's Skincare</h1>
        <p
            class="flex justify-center my-8 text-2xl font-semibold text-yellow-300 decoration-wavy leading-relaxed font-serif">
            Appointment Form</p>
    </div>
    <!--Form begins-->
    <div class="flex container rounded-lg justify-center p-8 w-1/2 mx-auto bg-amber-300">
        <form class="flex flex-col text-yellow-900 font-serif font-semibold" action="results.html" method="get"
            enctype="multipart/form-data">

            <!--1st row for Name-->
            <div class="block mb-3">Name</div>

                <div class="grid grid-cols-2">
                    <label class="" for="first"></label>
                    <input class="px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 mb-3" type="text"
                        name="first" id="first"> 

                <div class="grid grid-cols-2">
                    <label class="" for="last"></label>
                    <input class="px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 mb-3" type="text"
                        name="last" id="last"> </div>

            </div>
            <!--End of Name row-->

            <div>
                <label class="block" for="">E-mail</label>
                <input class=" w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 mb-3"
                    type="email" name="email" id="email" placeholder="Your active email">
            </div>
            <div>
                <label class="block" for="phone">Phone Number</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 mb-3" type="tel"
                    name="phone" id="phone" placeholder="A whatsapp-enabled line" required>
            </div>
            <div>Gender:
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male">

                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female">

                <label for="other">Other</label>
                <input type="radio" name="gender" id="other" value="other">
            </div>

            <div></div>Complaint:
            <label for="complaint"></label>
            <textarea class="border-gray-300 rounded-md mb-3" name="complaint" id="complaint" cols="30"
                rows="10"></textarea>

            <div>Upload picture of skin complaint</div>
            <div>
                <input class="rounded-md mb-3" type="file" name="file" id="file">
            </div>

            <div class="block mb-3">Is this your first appointment?
                <label for="Yes">Yes</label>
                <input type="radio" name="first" id="yes" value="yes">
                <label for="No">No</label>
                <input type="radio" name="first" id="no" value="no">
            </div>

            <div>
                <label for="datetime">Choose Appointment Date</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 mb-3"
                    type="datetime-local" name="datetime" id="datetime">
            </div>

            <div class="flex justify-center gap-8 p-4"><button
                    class="rounded bg-lime-900 hover:bg-lime-500 text-white w-24" type="submit">Submit</button>
                <button class="rounded bg-lime-900 hover:bg-lime-500 text-white w-24" type="reset">Reset</button>
            </div>

        </form>
    </div>
</body>

</html>
