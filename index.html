<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tessy's Skincare</title>
</head>

<body class="bg-lime-900 mx-auto">
    <div>
        <h1
            class="flex justify-center my-8 text-4xl font-semibold text-amber-300 decoration-wavy leading-relaxed font-serif">
            Tessy's Skincare</h1>
        <p
            class="flex justify-center my-8 text-2xl font-semibold text-yellow-300 decoration-wavy leading-relaxed font-serif">
            Appointment Form</p>
    </div>
    <!--Form begins-->
    <div class="flex container rounded-lg justify-center p-8 w-1/2 mx-auto bg-amber-300">
        <form class="flex flex-col text-yellow-900 font-serif font-semibold" action="results.html" method="get"
            enctype="multipart/form-data">
            <div>
                <label for="firstname">First Name</label>
                <input class="w-1/2 px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 mb-3" type="text" name="firstname" id="firstname" placeholder="What is your first name?" required>
            </div>
            <div>
                <label for="lastname">Last Name</label>
                <input class="w-1/2 px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 mb-3" type="text"
                    name="lastname" id="lastname" placeholder="What is your last name?" required>
            </div>
            <div>
                <label for="">E-mail</label>
                <input class="w-1/2 px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 mb-3" type="email"
                    name="email" id="email" placeholder="Your active email">
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input class="w-1/2 px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 mb-3" type="tel"
                    name="phone" id="phone" placeholder="A whatsapp-enabled phone line" required>
            </div>
            <div>Gender:
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male">

                <label for="male">Female</label>
                <input type="radio" name="gender" id="female" value="female">

                <label for="other">Other</label>
                <input type="radio" name="gender" id="other" value="other">
            </div>

            <div></div>Complaint:
            <label for="complaint"></label>
            <textarea name="complaint" id="complaint" cols="30" rows="10"></textarea>

            <div>Upload picture of skin complaint</div>
            <div>
                <input type="file" name="file" id="file">
            </div>
            <div>
                <label for="">Is this your first appointment?</label>
                <input type="radio" name="" id="">
            </div>

            <div>
                <label for="datetime">Choose Appointment Date</label>
                <input class="w-1/2 px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 mb-3"
                    type="datetime-local" name="datetime" id="datetime">
            </div>
            <div class="flex justify-center gap-8 p-4"><button
                    class="rounded bg-lime-900 hover:bg-lime-500 text-white w-24" type="submit">Submit</button>
                <button class="rounded bg-lime-900 hover:bg-lime-500 text-white w-24" type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>

</html>
