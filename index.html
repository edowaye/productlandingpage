<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tessy's Skincare</title>
</head>

<body class="bg-rose-200">
    <header>
        <h1
            class="flex justify-center my-8 text-4xl font-semibold text-pink-600 decoration-wavy leading-relaxed font-serif">
            Tessy's Skincare
            <h1 />
            <p
                class="flex justify-center my-8 text-2xl font-semibold text-pink-600 decoration-wavy leading-relaxed font-serif">
                Appointment Form</p>
    </header>
    <form action="results.html" method="get">
        <div>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" placeholder="What is your first name?">
        </div>
        <div>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" placeholder="WHat is your last name">
        </div>
        <div>
            <label for="">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Your active email">
        </div>
        <div>
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" placeholder="A whatsapp-enabled phone line">
        </div>
        <div>
            <label for="why">Reason for Appointment</label>
            <input type="text" name="why" id="why">
        </div>
        <div>
            <label for="">Is this your first appointment?</label>
            <input type="radio" name="" id="">
        </div>

        <div>
            <label for="datetime">Choose Appointment Date</label>
            <input type="datetime-local" name="datetime" id="datetime">
        </div>
        <div><button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>

</html>
